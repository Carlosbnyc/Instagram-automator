<form method="POST">
    <input type="text" name="insta_username" placeholder="Instagram Username" required>
    <input type="password" name="insta_password" placeholder="Instagram Password" required>
    <textarea name="target_accounts" placeholder="Enter target accounts, comma-separated"></textarea>
    <button type="submit">Save Settings</button>
</form>
<button onclick="runAutomation()">Run Instagram Automation</button>
